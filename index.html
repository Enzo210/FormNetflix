<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Netflix</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <nav>
        <a href="#"><img src="assets/img/logo.svg" alt="logo"></a>
    </nav>
    <div class="form-wrapper">
        <h2>Login</h2>
        <form action="#">
            <div class="form-control">
                <input type="text" required>
                <label> Email ou número de telefone</label>
            </div>
            <div class="form-control">
                <input type="password" required>
                <label> Senha</label>
            </div>
            <button type="submit">Logar</button>
            <div class="form-help">
                <div class="remember-me">
                    <input type="checkbox" id="remember-me">
                    <label for="remember-me">Esqueci a senha?</label>
                </div>
                <a href="#">Preciso de ajuda?</a>
            </div>
        </form>
        <p>Novo na Netflix? <a href="#">Se inscreva agora</a></p>
        <small>
            Esta é uma página protegida pelo Google reCAPTCHA
            <a href="#">Saiba mais.</a>
        </small>
    </div>
</body>

</html>
